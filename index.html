<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your Badge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #87CEEB, #ADD8E6);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h2 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Ajustement ici pour aligner en haut */
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        img {
            max-width: 50%;
            height: auto;
            border: 1px solid #ccc;
            margin: 0 10px;
        }

        input {
            padding: 10px;
            background: linear-gradient(to bottom, #87CEEB, #ADD8E6);
            border: 1px solid #4682B4;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input:hover {
            background: linear-gradient(to bottom, #5F9EA0, #4682B4);
        }
    </style>
</head>
<body>
    <h2>Create your Badge</h2>

    <section>
        <input type="file" id="imageInput" onchange="testImage()" placeholder="Choose an image...">
    </section>

    <section>
        <div style="margin-right: 140px;">
            <h1>Original Image</h1>
            <img id="displayedImage" src="">
        </div>
        <div style="align-self: flex-start;"> <!-- Ajustement ici pour aligner en haut -->
            <h1>Created Badge</h1>
            <img id="displayedAvatar" src="">
        </div>
    </section>

    <script src="function.js"></script>
</body>
</html>
